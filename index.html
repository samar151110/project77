<html>

<head>
    <title>
        Console
    </title>


</head>

<body>
    <h1>Console </h1>
    <script>
        console.log("My name is samar");
        var s1 = "I am in grade 6";
        console.log(s1);

        var v1 = "I live in maharashtra";
        console.log(v1);
        var v2 = v1.concat(s1);
        console.log(v2);

        var d1 = s1.length;
        console.log(d1);

        var v3=s1.replace("6","7");
        console.log(v3);

        var v4 = v1.toLowerCase();
        console.log(v4);

        var v5 = v1.toUpperCase();
        console.log(v5);
        

    </script>

</body>





</html>
